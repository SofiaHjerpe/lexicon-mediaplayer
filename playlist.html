<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Media-player</title>
  </head>
  <body>
    <div class="playlist">
      <div class="background-header">
        <header>
          <a href="index.html">
            <button id="nav-icon" class="nav-button">
              <span class="material-icons"> keyboard_arrow_left </span>
            </button>
          </a>
          <h4>Playlist - Moody</h4>
          <div>
            <i class="material-icons">more_vert</i>
          </div>
        </header>
      </div>

      <audio></audio>

      <div class="audio-p" id="audio-player-container">
        <section class="audio-player"></section>
        <section class="playing">
          <section class="track">
            <div class="songImageContainer">
              <img class="songImage" alt="" src="" />
            </div>
          </section>
          <div class="play-row">
            <i class="material-icons" id="rewind">repeat</i>
            <button id="play-icon">
              <i class="material-icons icon_text">play_circle</i>
            </button>
            <i class="material-icons" id="shuffle">shuffle</i>
          </div>

          <div class="song-play1">
            <button class="left-button">
              <span class="material-icons"> keyboard_double_arrow_left</span>
            </button>
            <div class="song-info">
              <p></p>
              <p></p>
            </div>
            <button class="right-button">
              <span class="material-icons">keyboard_double_arrow_right</span>
            </button>
          </div>
        </section>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
