        <div class="audio-player1" id="audio-player-container">
          <section class="audio-player">
         
          </section>

          <section class="playing">
            <section class="track">
              <div class="hideImage"></div>
              <!-- swaps with pause icon -->
              <div class="song-play">
                <div>
                  <i class="material-icons">add_circle_outline</i>
                </div>
                <div class="track-title">
                  <p class="upper-text">Dancing flame</p>
                  <p class="lower-text">christo4us</p>
                </div>
                <div>
                  <i class="material-icons">favorite</i>
                </div>
              </div>
                 <span id="tracktime"></span>
            <article class="time-line-container">

              </span>
              <div class="play-row">

                </div>
                <div class="switch-controls">
               <i class="material-icons previous">fast_rewind</i>
                <button id="play-icon" onclick="play(audio)">

                </button>
                  <i class="material-icons next">fast_rewind</i>
                  </div>
