<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Media-player</title>
  </head>
  <body>
      <div class="playlist">
        <header>
            <a href="index.html">
              <button id="nav-icon" class="nav-button">
                <span class="material-icons"> keyboard_arrow_left </span>
              </button>
            </a>   
            <h4>Playlist - Moody</h4>
            <div>
            <i class="material-icons">more_vert</i>
            </div>
          </header>
        <audio
          controls
          onplay=" document.querySelector('.visible-s-track button .material-icons').classList.add('highlightAudioIcon') + document.querySelector('.visible-s-track').classList.add('highlight-s-track')"
          id="rush"
          ontimeupdate="document.getElementById('tracktime').innerHTML =  ' 0:' + Math.floor(this.currentTime)  + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +  Math.floor(this.duration / 60) + ':00'"
        >
        
          <source src="music/rush.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
       
        <div class="audio-player" id="audio-player-container">
          <section class="audio-player">
            <section class="visible-s-track">
              <section>
                <img class="image" src="sound_img.jpg" alt="img" />
                <div>
                  <p>Rush</p>
                  <p>Ayra Starr</p>
                </div>
              </section>
              <button id="play-icon-visible" onclick="play()">
                <i class="material-icons" id="icon_text_visible">
                  play_circle
                </i>
              </button>
            </section>
            <section class="visible-s-track">
              <section>
                <img class="image" src="song_img1.jpg" alt="img" />
                <div>
                  <p>People</p>
                  <p>Libianca, Ayra Starr, Omah Lay-People</p>
                </div>
              </section>
              <button id="play-icon-visible-o">
                <i class="material-icons" id="icon_text_visible-o">
                  play_circle
                </i>
              </button>
            </section>
            <section class="visible-s-track">
              <section>
                <img class="image" src="song_img2.jpg" alt="img" />
                <div>
                  <p>Calm down</p>
                  <p>Rema</p>
                </div>
              </section>
              <button id="play-icon-visible-s">
                <i class="material-icons" id="icon_text_visible-s">
                  play_circle
                </i>
              </button>
            </section>
            <section class="visible-s-track">
              <section>
                <img class="image" src="song_img3.jpg" alt="img" />
                <div>
                  <p>For My Hand</p>
                  <p>Burna Boy, Ed Sheeran</p>
                </div>
              </section>
              <button id="play-icon-visible-t">
                <i class="material-icons" id="icon_text_visible-t">
                  play_circle
                </i>
              </button>
            </section>
            <section class="visible-s-track">
              <section>
                <img class="image" src="song_img4.jpg" alt="img" />
                <div>
                  <p>Playboy</p>
                  <p>Fireboy DML</p>
                </div>
              </section>
              <button id="play-icon-visible-f">
                <i class="material-icons" id="icon_text_visible-f">
                  play_circle
                </i>
              </button>
            </section>
          </section>

          <section class="playing">
            <section class="track">
              <div class="hideImage"></div>
              <!-- swaps with pause icon -->
              <div class="song-play">
                <div>
                  <i class="material-icons">add_circle_outline</i>
                </div>
                <div class="track-title">
                  <p class="upper-text">Rush</p>
                  <p class="lower-text">Ayra Starr</p>
                </div>
                <div>
                  <i class="material-icons">favorite</i>
                </div>
              </div>
                 <span id="tracktime"></span>
            <article class="time-line-container">
             
                 <div class="outer-time-line">
                  <div class="inner-time-line"></div>
                  

                </div>
               
                </article>
               
              </span>
              <div class="play-row">
                <div>
                <i class="material-icons" id="rewind">repeat</i>
                </div>
                <div class="switch-controls">
               <i class="material-icons previous">fast_rewind</i>
                <button id="play-icon" onclick="play(audio)">
                  <i class="material-icons" id="icon_text">play_circle</i>
                </button>
                  <i class="material-icons next">fast_rewind</i>
                  </div>
                  <div>
                <i class="material-icons" id="shuffle">shuffle</i>
                </div>
              </div>
            </section>
           
           
          </section>
        </div>
      </div>
  </body>
</html>
